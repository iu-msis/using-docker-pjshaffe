<div class = "container">
  <div id="randomUser" class="col-md-3 queueView">
    <div class="user userGenerator">
      <span><a :href="user.picture.large">
      <img :src="user.picture.large" alt="Profile Picture"></a>
    </span>
      <br>
      <b>Name:</b>{{user.name.first+' '+user.name.last}}
      <br>
      <b>Country of Origin:</b>{{user.nat}}
      <br>
      <b>Age:</b>{{user.dob.age}}
      <br>
      <b>Email:</b><a :href="'mailto:'+'user.email'">{{user.email}}</a>
      <br>
      <div>
      <form id="userForm" @submit.prevent="fetchProfile">
      <button type="submit">Next User!</button>
    </form>
    </div>
    </div>
  </div>
</div>
